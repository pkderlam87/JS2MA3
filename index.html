<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to the Priscila's Portfolio">
    <title>Login Priscila's Portfolio</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>
        <section>
            <h1 class="title">Login Priscila's Portfolio</h1>
        </section>
    </header>
    <main>
        <div class="messageContainer"></div>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address*</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <div id="formError" class="form-text emailError">Please enter a valid email address</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password*</label>
                <input type="password" class="form-control" id="password" required>
                <div id="formError" class="form-text passError">Please enter a valid password</div>
                <div id="passwordHelp" class="form-text">Your password must be between 4 and 10 characters</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div id="required" class="form-text">(*) Required</div>
        </form>
    </main>
    <footer>
        <h6>Contact:</h6><a href="mailto: pkderlam@hotmail.com">pkderlam@hotmail.com</a>
    </footer>
    <script src="js/script.js" type="module"></script>
</body>

</html>
